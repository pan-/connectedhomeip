name: Build unit test - Mbed OS

on:
    push:
    pull_request:

jobs:
    mbedos-unittest:
        env:
            BUILD_TYPE: mbedos
            EXAMPLE_PROFILE: release

        runs-on: ubuntu-latest

        container:
            image: pan2048/chip-build-mbed-os:latest
            volumes:
                - "/tmp/output_binaries:/tmp/output_binaries"

        steps:
            - name: Checkout
              uses: actions/checkout@v2
              # Fetch depth 0 to get all history and be able to check mergepoint for bloat report
              with:
                  fetch-depth: 0
                  submodules: true

            - name: Build example Shell App
              run:
                  scripts/tests/mbed_tests.sh -c build -b CY8CPROTO_062_4343W -p
                  develop

            - name: Copy aside build products
              run: |
                  mkdir -p example_binaries/
                  cp /workspaces/connectedhomeip/src/test_driver/mbed/build-CY8CPROTO_062_4343W/develop/chip-tests.bin \
                     /workspaces/connectedhomeip/src/test_driver/mbed/build-CY8CPROTO_062_4343W/develop/chip-tests.hex \
                     example_binaries/

            - name: Binary artifact suffix
              id: outsuffix
              uses: haya14busa/action-cond@v1.0.0
              with:
                  cond: ${{ github.event.pull_request.number == '' }}
                  if_true: "${{ github.sha }}"
                  if_false: "pull-${{ github.event.pull_request.number }}"

            - name: Copy aside binaries
              run: |
                  cp -r example_binaries/ /tmp/output_binaries/

            - name: Uploading Binaries
              uses: actions/upload-artifact@v1
              with:
                  name: unit-test-build-${{steps.outsuffix.outputs.value }}
                  path: /tmp/output_binaries/chip-test.hex
