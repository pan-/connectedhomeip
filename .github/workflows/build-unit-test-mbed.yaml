name: Build unit test - Mbed OS

on:
    push:
    pull_request:

jobs:
    mbedos-unittest:
        env:
            BUILD_TYPE: mbedos
            EXAMPLE_PROFILE: release

        runs-on: ubuntu-latest

        container:
            image: ubuntu:latest
            volumes:
                - "/tmp/output_binaries:/tmp/output_binaries"

        steps:
            - name: Build unit test
              run:
                  scripts/tests/mbed_tests.sh -c=build -b=CY8CPROTO_062_4343W
                  -p=develop

            - name: Binary artifact suffix
              id: outsuffix
              uses: haya14busa/action-cond@v1.0.0
              with:
                  cond: ${{ github.event.pull_request.number == '' }}
                  if_true: "${{ github.sha }}"
                  if_false: "pull-${{ github.event.pull_request.number }}"

            - name: Copy aside binaries
              run: |
                  cp src/test_driver/mbed/build-CY8CPROTO_062_4343W/develop/chip-tests.hex /tmp/output_binaries/

            - name: Uploading Binaries
              uses: actions/upload-artifact@v1
              with:
                  name:
                      chip-test-${{
                      env.EXAMPLE_PROFILE}}-build-${{steps.outsuffix.outputs.value
                      }}
                  path: /tmp/output_binaries/chip-tests.hex
