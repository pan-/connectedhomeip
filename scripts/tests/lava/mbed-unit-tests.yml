device_type: mbed
job_name: test tag

tags:
- chip
- artur-device

secrets:
  GITHUB_TOKEN: _

environment:
  GITHUB_REPOSITORY: _
  GITHUB_REPOSITORY_URL: _
  GITHUB_ARTIFACT_NAME: _
  GITHUB_SHA: _

timeouts:
  job:
    minutes: 5
  action:
    minutes: 5
  connection:
    minutes: 5
visibility: personal
priority: medium
actions:
- deploy:
    to: docker
    image:
      name: pan2048/chip-ci-test:latest
- boot:
    method: docker
    command: bash
    prompts: ['root@lava:']
- test:
    timeout:
      minutes: 5
    definitions:
    - from: inline
      name: services-inline
      path: inline/services.yaml
      repository:
        metadata:
          format: Lava-Test Test Definition 1.0
          name: test
        run:
          steps:
          - git clone "$GITHUB_REPOSITORY_URL" repo
          - cd repo
          - git checkout $GITHUB_SHA 
          - cd ..
          - set +x
          - . $PWD/../../../secrets
          - set -x
          - echo "Start test execution"
          - /bin/bash repo/scripts/tests/lava/run_chip_unit_tests.sh $GITHUB_REPOSITORY $GITHUB_ARTIFACT_NAME $GITHUB_TOKEN